<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Not Found Link</title>
  </head>
  <body class="flex justify-center w-full min-h-screen text-white bg-black">
    <div class="flex flex-col items-center justify-center">
      <span class="mb-10 font-extrabold text-7xl">Oops!</span>
      <div class="flex flex-row-reverse items-center space-x-4">
        <span>The link could not be found</span>
        <span class="border-r-2 border-r-white"> </span>
        <span class="text-5xl">404</span>
      </div>
      <a
        href="/"
        class="p-2 mt-8 cursor-pointer rounded-xl bg-gradient-to-br from-slate-900 to-cyan-600"
        >Go to Homepage</a
      >
    </div>
  </body>
</html>
